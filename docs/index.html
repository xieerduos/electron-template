    <script>
      window.$docsify = {

          '/.*/_sidebar.md': '/_sidebar.md'

        subMaxLevel: 4,
        search: {
          maxAge: 86400000,
          paths: 'auto',
          placeholder: 'è¾“å…¥å…³é”®å­—æœç´¢',
          placeholder: {'/en/': 'Type to search', '/': 'è¾“å…¥å…³é”®å­—æœç´¢'},
          noData: {'/en/': 'No Results', '/': 'æ‰¾ä¸åˆ°ç»“æœ'},
          depth: 6,
          hideOtherSidebarContent: true,
          namespace: 'website-1',
          pathNamespaces: ['/en'],
          pathNamespaces: /^(\/(en))?(\/(v1|v2))?/
        },
        count: {countable: true, fontsize: '0.9em', color: 'rgb(90,90,90)', language: 'chinese'},
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {
              var url = 'https://github.com/xieerduos/xieerduos.github.io/blob/main/' + vm.route.file;
              var editHtml = '[ğŸ“ EDIT DOCUMENT](' + url + ')\n';

              return editHtml + html + '\n----\nLast modified {docsify-updated} ' + editHtml;
            });
          },
          function (hook, vm) {
            hook.ready(function () {
              mermaid.initialize({startOnLoad: false});
            });
            hook.doneEach(function () {
              mermaid.init(undefined, '.mermaid');
            });
          }
        ],
        markdown: {
          renderer: {
            code: function (code, lang) {
              var html = '';
              if (
                code.match(/^sequenceDiagram/) ||
                code.match(/^graph/) ||
                code.match(/^gantt/) ||
                code.match(/^gitGraph/) ||
                code.match(/^pie/) ||
                code.match(/^flowchart/)
              ) {
                html = '<div class="mermaid">' + code + '</div>';
              }
              var hl = Prism.highlight(code, Prism.languages[lang] || Prism.languages.markup);
              return (
                html +
                (html
                  ? ''
                  : '<div class="code-block"><pre v-pre data-lang="' +
                    lang +
                    '"><code class="lang-' +
                    lang +
                    '">' +
                    hl +
                    '</code></pre></div>')
              );
            }
          }
        }
      };
      if (/^\/node_modules\//gi.test(window.location.pathname)) {
        window.location.href = '/';
      }
      if (/^\/en/gi.test(window.location.pathname)) {
        window.location.href = '/';
      }
    </script>

    <script type="module">
      // ç›‘å¬ç³»ç»Ÿä¸»é¢˜å˜åŒ–
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (event) => {
        const newTheme = event.matches ? 'dark' : 'light';
        localStorage.removeItem('ColorScheme');
        applyTheme(newTheme);
      });

      // åº”ç”¨é»˜è®¤ä¸»é¢˜
      let isDarkTheme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (localStorage.getItem('ColorScheme')) {
        isDarkTheme = localStorage.getItem('ColorScheme') === 'dark';
      }
      applyTheme(isDarkTheme ? 'dark' : 'light');

      window.addEventListener('load', () => {
        const toggletheme = document.querySelector('#toggle-theme');
        const lightThemeLink = document.querySelector('#light-theme');
        const htmlDOM = document.querySelector('html');

        toggletheme.addEventListener('click', () => {
          const darkThemeLink = document.querySelector('#dark-theme');
          const colorScheme = darkThemeLink ? 'light' : 'dark';
          localStorage.setItem('ColorScheme', colorScheme);
          applyTheme(colorScheme);
        });
      });

      // åº”ç”¨ä¸»é¢˜
      function applyTheme(theme) {
        const lightThemeLink = document.querySelector('#light-theme');
        const darkThemeLink = document.querySelector('#dark-theme');
        const htmlDOM = document.querySelector('html');

        if (theme === 'dark') {
          // åº”ç”¨æš—é»‘æ¨¡å¼
          if (!darkThemeLink) {
            const newLink = '<link id="dark-theme" rel="stylesheet" href="./docsify@4/dark-vue.css" />';
            lightThemeLink.insertAdjacentHTML('afterend', newLink);
          }
          htmlDOM && htmlDOM.classList.add('dark');
        } else {
          // åº”ç”¨äº®è‰²æ¨¡å¼
          if (darkThemeLink) {
            darkThemeLink.remove();
          }
          htmlDOM && htmlDOM.classList.remove('dark');
        }
      }
    </script>
